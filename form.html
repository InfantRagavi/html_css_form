<!DOCTYPE html>
<html>
    <head>
        <title>
            Room Book Form
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header><h1>ONLINE ROOM BOOK FORM</h1></header>
        <main>
            <form>
                <aside>
            <fieldset>
                <legend>Room Reservation</legend>
                <label>Name</label><br>
                <input id="in1" type="Name"><br>
                <label>Phone</label><br>
                <input id="in2" type="Phone"><br>
                <label>Email</label><br>
                <input class="em" type="email"><br>
                <label>Arrival Date</label><br>
                <input type="date"><br>
                <label>Depature Date</label><br>
                <input type="date"><br>
                <label>Number Of Adults</label><br>
                <input type="number"><br>
                <label>Number Of Children</label><br>
                <input type="number"><br>
                <label>Room Type:</label>
                <label>Ac</label>
                <input type="radio" name="room type" >
                <label>Non-Ac</label>
                <input type="radio" name="room type"><br>
                <label id="ad">Address</label>
                <textarea name="details" rows="4" cols="20"></textarea><br>
                <label>Questions/Comments</label>
                <textarea name="details" rows="6" cols="30"></textarea><br>
                <input type="button" value="submit">
            </fieldset>
            </aside>
        </form>
        </main>
    </body>
</html>
